  <style type="text/css">
    /* RESET */
    html,
    body {
      margin: 0 !important;
      padding: 0 !important;
      height: 100% !important;
      width: 100% !important;
    }
    * {
      -ms-text-size-adjust: 100%;

    }
    table,
    td {
      mso-table-lspace: 0pt !important;
      mso-table-rspace: 0pt !important;

    img {
      -ms-interpolation-mode: bicubic;
      border: 0;
      outline: none;
      text-decoration: none;
      display: block;
    }
    a {
      text-decoration: none;
    }
    p,
    h1,
    h2,
    h3,
    a {
      mso-line-height-rule: exactly;
    }
    /* Outlook */
    .ExternalClass {
      width: 100%;
    }
    .ExternalClass,
    .ExternalClass p,
    .ExternalClass span,
    .ExternalClass font,
    .ExternalClass td,

    /* iOS blue links */
    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
    }
    /* CONTAINER */
    .email-container {
      width: 100% !important;
      max-width: 600px !important;
    }
    /* UTILITIES */
    .sm-hidden {
      display: block;
    }
    .sm-block {
      display: inline-block;
    }
    .sm-w-100 {
      width: auto;
    }
    .sm-p-0 {
      padding: inherit;
    }
    .sm-text-center {
      text-align: left;
    }
    /* RESPONSIVE */
    @media screen and (max-width: 600px) {
      .sm-hidden {
        display: none !important;
        mso-hide: all !important;
      }
      .sm-block {
        display: block !important;
        width: 100% !important;
      }
      .sm-w-100 {
        width: 100% !important;
      }
      .sm-p-0 {
        padding: 0 !important;
      }
      .sm-text-center {
        text-align: center !important;
      }
      .sm-px-16 {
        padding-left: 16px !important;
        padding-right: 16px !important;
      }
    }

    /* Additional improvements */
    body,
    table,
    td,
    p,
    a,
    h1,
    h2,
    h3 {
      -webkit-font-smoothing: antialiased;

    @media screen and (max-width: 480px) {
      body {
        padding: 0 !important;
        margin: 0 !important;
      }
      .email-container {
        width: 100% !important;
      }
      img {
        max-width: 100% !important;
        height: auto !important;
      }
    }
