<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  lang="en"
  xml:lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  @@include('components/_head.html')
  <body
    id="body"
    class="bg"
    bgcolor="#ffffff"
    data-ogsc
    style="margin: 0; padding: 0; background-color: #f5f5f5"
  >
    <!-- Preview / Preheader (прихований) -->
    @@include('components/_preheader.html')

    <!-- Фікса для Gmail iOS правого відступу -->
    @@include('components/_gmail-fix.html')

    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      style="width: 100%"
    >
      <tr>
        <td align="center" style="padding: 0; margin: 0">
          <!-- WRAPPER -->
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="600"
            class="email-container"
            style="
              width: 100%;
              max-width: 600px;
              background: url('https://s6.imgcdn.dev/YybQYi.png') no-repeat
                center center / cover;
              background-color: #ffffff;
              overflow: hidden;
            "
          >
            <tr>
              <td style="padding: 30px">
                <div
                  align="center"
                  style="
                    background-color: #ffffff;
                    border-radius: 36px;
                    padding: 60px 37px 37px;
                    box-shadow: 0px 4px 44px rgba(0, 0, 0, 0.15);
                    border: 1px solid #e0e0e0;
                  "
                >
                  @@include('components/_hero.html')

                  <!-- Black CTA block with background image -->
                  @@include('components/_cta.html')
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
